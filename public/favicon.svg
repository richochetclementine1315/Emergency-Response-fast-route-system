<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- Emergency light -->
  <circle cx="50" cy="35" r="12" fill="#FFD700" opacity="0.9"/>
  <circle cx="50" cy="35" r="8" fill="#FFF" opacity="0.8"/>
  
  <!-- Ambulance/Emergency vehicle base -->
  <rect x="25" y="45" width="50" height="25" rx="3" fill="#fff"/>
  <rect x="28" y="48" width="44" height="19" rx="2" fill="#E3F2FD"/>
  
  <!-- Red cross symbol -->
  <rect x="47" y="52" width="6" height="14" fill="#F44336"/>
  <rect x="42" y="57" width="16" height="4" fill="#F44336"/>
  
  <!-- Wheels -->
  <circle cx="35" cy="70" r="6" fill="#333"/>
  <circle cx="35" cy="70" r="3" fill="#666"/>
  <circle cx="65" cy="70" r="6" fill="#333"/>
  <circle cx="65" cy="70" r="3" fill="#666"/>
  
  <!-- Speed lines -->
  <line x1="15" y1="50" x2="22" y2="50" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <line x1="12" y1="57" x2="22" y2="57" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="10" y1="64" x2="22" y2="64" stroke="#fff" stroke-width="2" opacity="0.4"/>
</svg>